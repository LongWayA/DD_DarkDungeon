        <script>

            //false true;
            window.itIsONLINE = false;

            if(window.itIsONLINE){
                    // 1. Создаём новый объект XMLHttpRequest
                    var xhr = new XMLHttpRequest();

                    // 2. Конфигурируем его: GET-запрос на URL
                    xhr.open('GET','http://alphagameset.xyz/0_0_SQL_base/CountRequestsGet.php/?name=requests_dd', false);


                    // 3. Отсылаем запрос
                    xhr.send();
                
                    // 4. Если код ответа сервера не 200, то это ошибка
                    if (xhr.status != 200) {
                        // обработать ошибку
                        //alert( xhr.status + ': ' + xhr.statusText ); // пример вывода: 404: Not Found
                    } else {
                        // вывести результат
                        document.write(' Запросов к странице = ' + xhr.response);// xhr.responseText по старому
                    }
            }
        </script>

        <br>
        <!-- buttons class = "" value="nameUserMapDefault" -->
        <div id="container" >
			<input type = "button" class = "styled" id = "buttonSaveMapBr" value = "Save Map in Browser"       onclick="SaveLoadBrowser_w.saveInBrowser()" />  
            <input type = "button" class = "styled" id = "buttonLoadMapBr" value = "Load Map from Browser"     onclick="SaveLoadBrowser_w.loadFromBrowser()" /> 
            <input type = "button" class = "styled_res" id = "buttonResetMap" value = "Reset Map"                  onclick="SaveLoadBrowser_w.resetMapInBrowser()" /> 
            <input type = "button" class = "styled_off"  id = "buttonSaveMapServ" value = "Save Map in Server" onclick="SaveLoadServer_w.saveInServer()" />    
            <input type = "button" class = "styled_off" id = "buttonLoadMapServ" value = "Load Map from Server"    onclick="SaveLoadServer_w.loadFromServer()" /> <br>
            <input type = "text" id="st_map_save_in_server" value = "Размер записанной карты" name = "st_map_save_in_server"> 
            <input type = "text"                    id = "nameUserMap"   name = "nameUserMap" 
            required size = "50"
            placeholder="enter name map saving in server(имя записываемой карты)"
            minlength="4" maxlength="30">
            <a href="http://alphagameset.xyz/3_DD_DarkDungeon_Saved_Maps/" class = "st7" 
            title="Можно посмотреть все сохраненные карты и скачать их." > Посмотреть записанные карты </a><br>
            
            <input type = "text"                    id = "nameMapLoadingFromServer"   name = "nameMapLoadingFromServer" 
            required size = "100"
            placeholder="enter full name map loading from server(имя карты смотрите и копипасте в списке записанных карт)"
            minlength="50" maxlength="100">            
            
        </div>

        <script>
